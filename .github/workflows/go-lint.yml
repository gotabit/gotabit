name: Go Lint

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Run lint
        run: |
          git checkout HEAD^
          go mod tidy
          make lint
